{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>
<aside>
  <img src="{% static 'main/img/monitor.svg' %}" alt="Лого">
  <span class="logo">Rogan Tank</span>
  <h3>Навигация</h3>
  <ul>
    <a href=""><li><i class="fa-solid fa-house"></i>Главная</li></a>
    <a href=""><li><i class="fa-solid fa-circle-user"></i>Про нас</li></a>
    <a href=""><li><i class="fa-solid fa-phone"></i>Контакты</li></a>
  </ul>
</aside>
<main>
  {% block content %}
  {% endblock %}
</main>
</body>
</html>
